      font-weight: 800;

      background-clip: text;
      margin-bottom: 4px;
    }
    .subtitle {
      color: #64748b;
      font-size: 14px;
    }
    .add-btn {

      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }
    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    .status {
      padding: 12px;
      border-radius: 12px;

      color: #166534;

    }
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .info {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      font-size: 13px;
      color: #64748b;
      line-height: 1.5;
    }
    .markets {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }
    .market {
      padding: 4px 8px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
    }
  </style>
</head>
